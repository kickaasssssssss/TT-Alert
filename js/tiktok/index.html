<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert Widget</title>
    <style>
.alert-container {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 9999;
}

.alert {
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 12px 20px;
    border-radius: 12px;
    min-width: 250px;
    max-width: 400px;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeInOut 4s ease-in-out forwards;
    display: flex;
    align-items: center;
    gap: 10px;
}

.alert img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
}

@keyframes fadeInOut {
    0% { opacity: 0; transform: translateY(-20px); }
    10%, 90% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-20px); }
}
</style>

</head>
<body>
  <!-- Your other HTML here -->

  <!-- Alert Widget Container -->
  <div class="alert-container" id="alert-container"></div>

  <script src="module.js"></script> <!-- Your existing JS file -->
  <script src="alertWidget.js"></script> <!-- The new alert widget script -->
</body>
</html>
